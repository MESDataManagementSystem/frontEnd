<mat-sidenav-container>

        <!-- <hr> -->
        <!-- <h3>Administrator</h3>

        <mat-list role="list" *ngFor="let content of navContent" >
            <mat-list-item id='{{content}}' [ngClass]="{active: lateActive == content}"  (click)=" childRoutes(content)"  role="listitem">{{content}}</mat-list-item>
        </mat-list>
