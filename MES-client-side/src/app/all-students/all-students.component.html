<div class="content">
    <h2>Student's Information</h2>
    <div>
        <mat-form-field>
            <mat-label>Search by {{typeSearch}}</mat-label>
            <mat-select>
              <mat-option (click)="typeSearch = 'LRN'" >LRN</mat-option>
              <mat-option (click)="typeSearch = 'Family name'"  >Family name</mat-option>
            </mat-select>
            <mat-hint align="end">Search using LRN or family name.</mat-hint>
          </mat-form-field>

        <!-- <mat-icon matSuffix mat-icon-button aria-label="Search">search</mat-icon> -->
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="lrn">
                <th mat-header-cell *matHeaderCellDef   mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let student"> {{student.name}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> LRN </th>
                <td mat-cell *matCellDef="let student"> {{student.lrn}} </td>
            </ng-container>
            <ng-container matColumnDef="view"> 
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>  View </th>
                <td mat-cell *matCellDef="let student"> <mat-icon>visibility</mat-icon> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </div>
    <div>
        <button mat-icon-button class="addIcon" matTooltip="Add Student Form 10" (click) = "openDialog()" >
            <mat-icon class='menuIcon'>add_circle</mat-icon>
        </button>
    </div>
</div>
