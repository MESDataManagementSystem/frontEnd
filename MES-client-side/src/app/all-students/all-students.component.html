<div class="content">
    <h2>Student's Information</h2>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Search by {{typeSearch}}</mat-label>
            <input matInput *ngIf='lrn === true' (click)='lrn = true' [(ngModel)]="searchLrn" autocomplete="off" (keyup)="filterLrn($event.target.value)"  >
            <input matInput *ngIf='lrn === false'  [(ngModel)]="fullName" autocomplete="off"  (keyup)="filterFullName($event.target.value)"  >
            <mat-hint align="end">Search using LRN or Name.</mat-hint>
        </mat-form-field>
        <button mat-button [matMenuTriggerFor]="menu" class= 'menuIcon'><mat-icon>keyboard_arrow_down</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click) = ' typeSearch = "LRN"; lrn= true'>LRN</button>
            <button mat-menu-item (click) = ' typeSearch = "Name (Last Name, First name)"; lrn= false'>Name</button>
        </mat-menu>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="lrn">
                <th mat-header-cell *matHeaderCellDef   mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let student"> {{student.fullName}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> LRN </th>
                <td mat-cell *matCellDef="let student"> {{student.lrn}} </td>
            </ng-container>
            <ng-container matColumnDef="view"> 
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>  View </th>
                <td mat-cell *matCellDef="let student"><mat-icon (click)='showFile(student.fileUrl)'>info </mat-icon> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </div>
    <div>
        <button mat-icon-button class="addIcon" matTooltip="Add Student Form 10" (click) = "openDialog()" >
            <mat-icon class='menuIcon'>add_circle</mat-icon>
        </button>
    </div>
</div>
