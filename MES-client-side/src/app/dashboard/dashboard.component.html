<div class="content">
    <h2>Dashboard</h2>
    <hr>
    <div class="box">
    <mat-card>
        <mat-card-content>
            <div class="iconBox icon1">
                <i class="fas fa-user-tie user fass"></i>
            </div>
            <h3>Advisory Teachers 
                <i class="fas fa-arrow-right fas1"></i></h3>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <div class="iconBox icon2">
                <i class="fas fa-user-friends fass"></i>
            </div>
            <h3>Non-Advisory Teachers 
                <i class="fas fa-arrow-right fas1"></i></h3>

        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <div class="iconBox icon3">
                <i class="fas fa-chalkboard-teacher fass"></i>
            </div>
            <h3>Total Teachers
            <i class="fas fa-arrow-right fas1"></i></h3>
        </mat-card-content>
    </mat-card>
    <mat-card >
        <mat-card-content>
            <div class="iconBox icon4">
                <i class="fas fa-users fass"></i>
            </div>
            <h3>Total Students <i class="fas fa-arrow-right fas1"></i></h3>
            
        </mat-card-content>
        
    </mat-card>
</div>
</div>
