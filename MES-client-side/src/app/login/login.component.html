<mat-card>
    <mat-card-title>
        Mantalongon Elementary School
    </mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput  autocomplete="off">
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput  autocomplete="off">
            </mat-form-field>
            <button mat-flat-button class="loginButton" [routerLink]="['/MES']" routerLinkActive="router-link-active" >Log in</button>
        </form>
    </mat-card-content>

</mat-card>
