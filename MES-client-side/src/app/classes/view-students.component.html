    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="lrn">
                <th mat-header-cell *matHeaderCellDef   mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let student"> {{student.studentLastName}}, {{student.studentFirstName}} {{student.studentNameExtn}} {{student.studentMiddleName}}  </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LRN </th>
                <td mat-cell *matCellDef="let student"> {{student.studentLRN}} </td> 
            </ng-container>
            <ng-container matColumnDef="edit" class ='editIcon'> 
                <th mat-header-cell *matHeaderCellDef  mat-sort-header >  Edit </th>
                <td mat-cell *matCellDef="let student">
                    <div class="dropdown">
                        <mat-icon class='dropdown-toggle'  id="dropdownMenuButton">edit </mat-icon>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" aria-haspopup="true" >
                            <a class="dropdown-item"  (click)='openDialog("editStudentInfo",student._id)'>Student Information</a>
                            <a class="dropdown-item" (click)='openDialog("editStudentGrade",student._id)'>Student Grade</a>
                        </div>
                    </div>
                 </td>
            </ng-container>
            <ng-container matColumnDef="view" class= 'infoIcon'> 
                <th mat-header-cell *matHeaderCellDef  mat-sort-header >  View </th>
                <td mat-cell *matCellDef="let student">  
                    <div class="dropdown">
                        <mat-icon class='dropdown-toggle'  id="dropdownMenuButton"> info </mat-icon>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" aria-haspopup="true" >
                            <a class="dropdown-item"  (click)='openDialog("viewStudentInfo",student._id)'>Student Information</a>
                            <a class="dropdown-item" (click)='openDialog("viewStudentGrade",student._id)'>Form10</a>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </div>
    <div>
        <button mat-icon-button class="addIcon" matTooltip="Add Student Form 10" (click)="openDialog('','fake')">
            <mat-icon class='menuIcon'>add_circle</mat-icon>
        </button>
    </div>
</div>
<button mat-button (click)='backClicked()'>Go back</button>
